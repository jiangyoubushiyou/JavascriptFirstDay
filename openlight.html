<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>openlight</title>
</head>
<body>
	<script>
		function changeimg()
		{
			element=document.getElementById('myimage')
			if(element.src.match("2"))
			{
				element.src="/Users/csy/Desktop/1.gif";
			}
			else{
				element.src="/Users/csy/Desktop/2.gif";
			}
		}
	</script>
	<img id="myimage" onclick="changeimg()" src="/Users/csy/Desktop/1.gif" width="100" height="180">
	<p>点开改变图片</p>
</body>
</html>
