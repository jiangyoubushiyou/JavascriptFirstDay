<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按钮</title>
</head>
<body>
	<h1>我的第一个javascript</h1>
	<p>javascript 能够对实践做出反应，比如按钮</p>
	<p id="demo">javascript可以改变样式</p>
	<script>
	function changecss(){
		x=document.getElementById("demo");
		x.style.color="#ff0000";
	}
	</script>
	<button type="button" onclick="changecss()">点击这里</button>
</body>
</html>
