<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按钮</title>
</head>
<body>
	<h1>我的第一个javascript</h1>
	<p>请输入数字 如果不是数字浏览器会弹出提示框</p>
	<input id="demo" type="text"></input>
	<script>
	function verify(){
		var x=document.getElementById("demo").value;
		if (x==""||isNaN(x)) {
			alert("不是数字");
		}
	}
	</script>
	<p>javascript能够直接写入HTML输出流中</p>
	<script >
		document.write("<h1>这是一个标题</h1>");
		document.write("<p>这是一个段落</p>");
	</script>
	<button type="button" onclick="verify()">点击这里</button>
	<p id="demo1"></p>
	<script>
		document.getElementById("demo1").innerHTML=(5+6)*10+"volvo";
	</script>
</body>
</html>
