<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>function</title>
</head>
<body>
	<p>点击这个按钮，来调用带参数的函数</p>
	<button type="button" onclick="myFunction('Harry Potter','Wizard')">点我</button>
	<script>
		function myFunction(name,job){
			alert("Welcome "+name+" to "+job);
		}
	</script>
</body>
</html>
